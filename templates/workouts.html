                                        <div id="collapse${dayId}" class="accordion-collapse collapse" aria-labelledby="heading${dayId}" data-bs-parent="#${weekId}DaysAccordion">
                                            <div class="accordion-body">
                                                <ul class="list-group">
                                                    ${workoutData[week][day].map(exercise => `<li class="list-group-item"><input type="checkbox" class="form-check-input me-2">${exercise}</li>`).join('')}
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;

            accordion.appendChild(weekElement);
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const workoutDropdowns = document.querySelectorAll('.workout-dropdown');

        // Load saved states
        workoutDropdowns.forEach(dropdown => {
            const savedState = localStorage.getItem(dropdown.id);
            if (savedState === 'true') {
                dropdown.setAttribute('open', 'true');
            }
        });

        // Save state on click
        workoutDropdowns.forEach(dropdown => {
            dropdown.addEventListener('click', function () {
                const isOpen = dropdown.hasAttribute('open');
                localStorage.setItem(dropdown.id, isOpen.toString());
            });
        });
    });
</script>
</body>
</html>
